<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#1a1a1a" />
  
  <!-- Outer Ring -->
  <circle cx="250" cy="250" r="220" fill="none" stroke="#e74c3c" stroke-width="8" />
  
  <!-- Network Nodes and Connections -->
  <!-- Central Node -->
  <circle cx="250" cy="250" r="30" fill="#3498db" />
  
  <!-- Surrounding Nodes -->
  <circle cx="150" cy="150" r="20" fill="#2ecc71" />
  <circle cx="350" cy="150" r="20" fill="#f39c12" />
  <circle cx="150" cy="350" r="20" fill="#9b59b6" />
  <circle cx="350" cy="350" r="20" fill="#1abc9c" />
  <circle cx="250" cy="120" r="15" fill="#e74c3c" />
  <circle cx="380" cy="250" r="15" fill="#f1c40f" />
  <circle cx="250" cy="380" r="15" fill="#3498db" />
  <circle cx="120" cy="250" r="15" fill="#2ecc71" />
  
  <!-- Connection Lines -->
  <line x1="250" y1="250" x2="150" y2="150" stroke="#ffffff" stroke-width="3" opacity="0.7" />
  <line x1="250" y1="250" x2="350" y2="150" stroke="#ffffff" stroke-width="3" opacity="0.7" />
  <line x1="250" y1="250" x2="150" y2="350" stroke="#ffffff" stroke-width="3" opacity="0.7" />
  <line x1="250" y1="250" x2="350" y2="350" stroke="#ffffff" stroke-width="3" opacity="0.7" />
  <line x1="250" y1="250" x2="250" y2="120" stroke="#ffffff" stroke-width="3" opacity="0.7" />
  <line x1="250" y1="250" x2="380" y2="250" stroke="#ffffff" stroke-width="3" opacity="0.7" />
  <line x1="250" y1="250" x2="250" y2="380" stroke="#ffffff" stroke-width="3" opacity="0.7" />
  <line x1="250" y1="250" x2="120" y2="250" stroke="#ffffff" stroke-width="3" opacity="0.7" />
  
  <!-- Secondary Connections -->
  <line x1="150" y1="150" x2="250" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="350" y1="150" x2="250" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="350" y1="150" x2="380" y2="250" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="350" y1="350" x2="380" y2="250" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="350" y1="350" x2="250" y2="380" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="150" y1="350" x2="250" y2="380" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="150" y1="350" x2="120" y2="250" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="150" y1="150" x2="120" y2="250" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  
  <!-- Text: SNAP -->
  <text x="250" y="260" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#ffffff">SNAP</text>
  
  <!-- Magnifying Glass -->
  <g transform="translate(320, 180) rotate(45)">
    <!-- Handle -->
    <rect x="0" y="0" width="15" height="60" rx="5" ry="5" fill="#e74c3c" />
    <!-- Glass -->
    <circle cx="-15" cy="-15" r="30" fill="none" stroke="#e74c3c" stroke-width="10" />
  </g>
</svg>